version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
redirects:
  - source: /index.html
    target: /en/
    status: 301
  - source: /
    target: /en/
    status: 301
